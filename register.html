<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles/debug.css">
    <link rel="stylesheet" href="styles/bullets.css">
</head>

<body>
    <form class="box mgt-2">
        <h3 class="tittle has-text-centered is-size-4"><strong>Create your account</strong></h3>
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="e.g. Maria">
            </div>
        </div>
        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="e.g. Alice">
            </div>
        </div>
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input is-success" type="text" placeholder="e.g Nameless_guy">
            </div>
            <p class="help is-success">This username is available</p>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" placeholder="e.g. you@somedomain.com">
            </div>
        </div>

        <div class="field">
            <lable class="label">Password</lable>
            <p class="control">
                <input class="input" type="password" placeholder="Password">
            </p>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <a class="button is-primary">
            Submit
          </a>
            </p>
            <p class="control">
                <a class="button is-light">
            Cancel
          </a>
            </p>
        </div>
    </form>
</body>

</html>
